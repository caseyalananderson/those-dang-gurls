{% block content %}

    <div class="jumbotron">
        <h1>Let's have fun</h1>
        <button id="btn3">Submit Results</button>
    </div>

<script>
    $(document).ready(function(){
        var myEvent = {id: '12', start: 'today'};
        $('#btn3').click(function(){
            //alert("buttn clicked");
             $.ajax({
                    url: '127.0.0.1.8000/hello/',
                    type: 'POST',
                    data: myEvent,
                    dataType: 'json',
                    success: function(data) {
                        alert('hello');
                        },
                    failure: function(){
                        alert('failure');
                        },
                    });
             });
        });
    });
</script>


<script>
    $(document).ready(function(){
        alert('button clicked')
        /*var myEvent = {id: '12', start: 'today'}; */
        $('#btn3').click(function(){
                alert("you clicked it");
                $.ajax({
                    url: '/results/testjson/',
                    type: 'POST',
                    contentType: 'application/json; charset=utf-8',
                    data: $.toJSON(myEvent),
                    dataType: 'text',
                    success: function() {
                        alert('hello');
                        }
                    failure: function(){
                        alert('failure');
                        }
                    });
            });
        });
</script>

{% endblock %}
